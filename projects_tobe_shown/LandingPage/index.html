<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Landing Page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="styling.css" rel="stylesheet">
  </head>
  <body>
      
      <div class="jumbotron">
          <div class="container">
              <div id="logo">
                  <img class="logo" src="images/logo.png">
              </div>
              
              <div class="featuredContent">
                  <!-- create a row to use grid system. Limit space taken by featured content -->
                  <div class="row">
                      <!-- use only 9 colums out of 12 for medium & large devices -->
                      <div class="col-md-9">
                          <h1>Best Holiday Finder App.</h1>
                          <p>Find your next holiday using our App! <br> Compare offers and save your hard earned money for your trip!</p>
                          
                          <a class="btn btn-default btn-lg">Find Out More</a>
                          <a class="btn btn-default btn-lg">Download</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="trial">
          <div class="container">
             <h2>Try It Now</h2>
              <a><img src="images/googleplay.png"></a>
              <a><img src="images/appstore.png"></a>
          </div>
      </div>
      
      <div class="footer">
          <div class="container">
             <p>&copy; Ezat Tech. 2017</p>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
